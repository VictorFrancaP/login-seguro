<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            font-weight: 600;
        }
        button:hover { background-color: #0056b3; }
        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .link { text-align: center; margin-top: 20px; }
        .link a { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>Acesse sua Conta</h1>
    <div th:if="${param.error}" class="alert">
        E-mail ou senha inválidos.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">E-mail:</label>
            <input type="email" id="username" name="username" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <button type="submit">Entrar</button>
    </form>
    <div class="link">
        <a th:href="@{/cadastro}">Não tem uma conta? Cadastre-se</a>
    </div>
</div>
</body>
</html>
